<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourHR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">YourHR Dashboard</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Phone</th>
                    <th class="py-2 px-4 border-b">Resume</th>
                </tr>
            </thead>
            <tbody>
                {% for seeker in seekers %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ seeker.name }}</td>
                    <td class="py-2 px-4 border-b">{{ seeker.email }}</td>
                    <td class="py-2 px-4 border-b">{{ seeker.phone }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{{ url_for('resume', filename=seeker.resume) }}" class="text-blue-500">Download</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-8">
            <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Logout</a>
        </div>
    </div>
</body>
</html>
